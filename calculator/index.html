<!doctype html>
<html lang="cs">
  <head>
    <title>Výpočet čisté mzdy</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  </head>
  <body class="bg-body">
      <header class="jumbotron text-center bg-col text-white">
            <h1 class="nadpis">Výpočet čisté mzdy</h1>
      </header>
      <br>
      <main>
            <div class="container">
                <form>
                    <div class="form-group row">
                        <label for="hrubaMzda" class="col-sm-6 col-form-label label-text-first">Hrubá mzda</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control" id="hrubaMzda" value="0">
                        </div>
                        <div class="col-sm-2 label-text-second">
                            <span>Kč</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="child" class="col-sm-6 col-form-label label-text-first">Počet dětí</label>
                        <div class="col-sm-2">
                            <input type="number" class="form-control" id="child" value="0">
                        </div>
                        <div>
                            <!-- <input type="button" value="  +  " id="+"> -->
                            <button type="button" class="btn btn-primary" id="+"><i class="fas fa-plus"></i></button>
                        </div>
                        &nbsp;&nbsp;
                        <div>
                            <!-- <input type="button" value="  -  " id="-"> -->
                            <button type="button" class="btn btn-primary" id="-"><i class="fas fa-minus"></i></button>
                        </div>
                    </div>
                    <br><br>
                    <div class="form-group row">
                        <div class="col-sm-5"></div>
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-primary calc-btn" id="button">Vypočítat</button>
                        </div>
                        <div class="col-sm-5"></div>
                    </div>
                </form>
                <br><br>
                <div class="row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-5 row">
                        <div class="normal-text">Čistá mzda činí: &nbsp;&nbsp;&nbsp;</div>
                        <div id="result" class="money">---</div>
                        <div class="normal-text">&nbsp;&nbsp;&nbsp;Kč</div>
                    </div>
                    <div class="col-sm-3"></div>
                </div>
            </div>


      </main>
      <footer></footer>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="JS/main.js"></script>
  </body>
</html>
